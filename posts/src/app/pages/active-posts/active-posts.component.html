<div class="row">
  <div class="col" *ngFor="let post of posts">
    <div class="card" [ngClass]="{
      'text-bg-warning': post.type === 'NEWS',
      'text-bg-dark': post.type === 'POLITIC',
      'text-bg-primary': post.type === 'EDUCATION'}"
      *ngIf="post.active === true">
      <div class="card-body">
        <h6 class="card-text border-bottom">{{post.type}}</h6>
      <h5 class="card-title">{{post.title | uppercase}}</h5>
      <p class="card-text">{{post.body | cut}}</p>
      <h5 appGreycolor class="card-text">{{post.author}}</h5>
      <div class="d-flex justify-content-evenly">
      <button type="button" class="btn btn-danger" (click)="removePost(post)" >Deactivate</button>
      <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Details
      </button>
    </div>
      </div>
    </div>
  </div>
</div>
